<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://em-content.zobj.net/source/serenityos/392/tropical-drink_1f379.png"
      type="image/x-icon"
    />

    <title>Sip Pick</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.style.css" />
  </head>
  <body>
    <div class="container">
      <a class="title-link" href="/">
        <h1 class="title">Let's make <span>Cocktail</span></h1>
      </a>
      <div class="search-area container">
        <input id="search-input" type="text" />
        <button id="search-button">search</button>
      </div>
      <div id="error-board"></div>
      <div class="container cocktail-con">
        <div id="recommend-cocktail" class="recommend-cocktail"></div>
        <div class="cocktail-box">
          <div class="side-menu">
            <button>Cocktail</button>
            <button>Ordinary Drink</button>
            <button>Punch / Party Drink</button>
            <button>Shake</button>
            <button>Other / Unknown</button>
            <button>Cocoa</button>
            <button>Shot</button>
            <button>Coffee / Tea</button>
            <button>Homemade Liqueur</button>
            <button>Beer</button>
            <button>Soft Drink</button>
          </div>
          <div id="cocktail-board" class="row cocktail-board"></div>
        </div>
        <nav aria-label="Page navigation example">
          <ul id="pagination" class="pagination"></ul>
        </nav>
      </div>
    </div>

    <div id="cocktail-Modal" class="modal" tabindex="-1"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
